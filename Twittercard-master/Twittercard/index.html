<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TwitterCard</title>
</head>
<body>
    <div class="custom-box">
        
        <div class="image-container"></div>
        
        <div class="content-container">
        
            <div class="text-container">
          
                <div class="bold-text">@moshhamedani</div>
                <div class="regular-text">I'd love to teach you HTML/CSS!</div>
          
            </div>
        
            <div class="icon-container">
          
                <i class="fa-regular fa-comment fa-lg"></i>
                <span class="count">242</span>
          
                <i class="fa-regular fa-retweet fa-lg"></i> <!--some issue with the fontawesome site, its not displaying proper icon here. Date of comment: 23 Aug 2023-->
                <span class="count">142</span>
          
                <i class="fa-regular fa-heart fa-lg" ></i>
                <span class="count">2.6K</span>

            </div>
        </div>
    </div>
    
</body>
</html>
